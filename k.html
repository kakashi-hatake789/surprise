  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d15bff, #fd00d7);
      color: white;
      overflow-x: hidden;
     }
    

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 30px 10px 10px;
      color: #ff85c1;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin: 0 15px 40px;
      color: #ffcbe0;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .hanger {
      width: 90%;
      max-width: 700px;
      margin: 60px 0; /* extra space around poems */
      position: relative;
    }

    .string {
      position: absolute;
      top: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background-color: #ffcbe0;
      transform: translateX(-50%);
    }

    .frame {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 133, 193, 0.4);
      transform: rotate(-1.5deg);
      transition: transform 0.3s ease;
      background: white;
      padding: 5px;
    }

    .hanger:hover .frame {
      transform: rotate(3deg);
    }

    .frame img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: float 6s infinite;
      opacity: 0.6;
      pointer-events: none;
  
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .hanger { width: 95%; margin: 40px 0; }
    }
    .petal {
    position: fixed;
    top: -30px;
    background-image: url('https://pngimg.com/uploads/sakura/sakura_PNG58.png');
    background-size: cover;
    background-repeat: no-repeat;
    z-index: 2;
    pointer-events: none;
    animation-name: fall, sway;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotateZ(360deg);
    }
  }

  @keyframes sway {
    0% { transform: translateX(0); }
    25% { transform: translateX(15px); }
    50% { transform: translateX(-15px); }
    75% { transform: translateX(10px); }
    100% { transform: translateX(0); }
  }
  .center-button {
  position: absolute;
  top: 525%; /* Pehle 60% tha */
  left: 50%;
  transform: translate(-50%, -50%);
}


.center-button button {
  padding: 10px 20px;
  font-size: 4vw;
  border: none;
  border-radius: 30px;
  background: #ffffff22;
  color: #fff;
  font-family: 'Georgia', serif;
  cursor: pointer;
  box-shadow: 0 0 10px #ffffff55, 0 0 20px #ffffff33;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

.center-button button:hover {
  background: #ffffff44;
  box-shadow: 0 0 15px #ffffffaa, 0 0 30px #ffffff55;
}
.hero{

}

  <!-- Floating Hearts Script -->
  <script>
    let music = document.getElementById("bg-music");
    let hasPlayed = false;

    document.addEventListener("click", () => {
      if (!hasPlayed) {
        music.play().catch(err => console.log("User gesture required."));
        hasPlayed = true;
      }


      // Create heart on click
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    });
